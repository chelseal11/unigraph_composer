<!DOCTYPE html>
<html>
  <head>
    <title>Unigraph Composing</title>
    <style>
      .hidden {
        display: none;
      }
      .static_height {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <label for="graph-type">Choose two indecomposable components:</label>

    <div class="static_height">
      <div>
        <select id="graph-type-1" name="graph-type-1" onchange="showInputsOne()">
          <option value="C5">C₅</option>
          <option value="mK2">mK₂ for m ≥ 2</option>
          <option value="U2ml">U2(m, ℓ), m ≥ 1, ℓ ≥ 2</option>
          <option value="U3m">U3(m), m ≥ 1</option>
        </select>
      </div>
      
      <div id="input-m-1" class="hidden">
        <label for="m">Enter m:</label>
        <input type="number" id="m-1" name="m" min="2">
      </div>
  
      <div id="input-l-1" class="hidden">
        <label for="l">Enter l:</label>
        <input type="number" id="l-1" name="l" min="1">
      </div>
    </div>

    
    <div class="static_height">
      <select id="graph-type-1" name="graph-type-1" onchange="showInputsOne()">
        <option value="C5">C₅</option>
        <option value="mK2">mK₂ for m ≥ 2</option>
        <option value="U2ml">U2(m, ℓ), m ≥ 1, ℓ ≥ 2</option>
        <option value="U3m">U3(m), m ≥ 1</option>
      </select>

      <div id="input-m-2" class="hidden">
        <label for="m">Enter m:</label>
        <input type="number" id="m-2" name="m" min="2">
      </div>
  
      <div id="input-l-2" class="hidden">
        <label for="l">Enter l:</label>
        <input type="number" id="l-2" name="l" min="1">
      </div>
    </div>

    <button onclick="computeComposition()">Compute Composition</button>

    <script>
      function showInputsOne() {
        const selection = document.getElementById('graph-type-1').value;
        const inputM = document.getElementById('input-m-1');
        const inputL = document.getElementById('input-l-1');

        inputM.classList.add('hidden');
        inputL.classList.add('hidden');

        if (selection === 'mK2') {
          inputM.classList.remove('hidden');
        } else if (selection === 'U2ml') {
          inputM.classList.remove('hidden');
          inputL.classList.remove('hidden');
        } else if (selection === 'U3m') {
          inputM.classList.remove('hidden');
        }
      }

      function showInputsTwo() {
        const selection = document.getElementById('graph-type-2').value;
        const inputM = document.getElementById('input-r-2');
        const inputL = document.getElementById('input-s-2');

        inputM.classList.add('hidden');
        inputL.classList.add('hidden');

        if (selection === 'mK2') {
          inputM.classList.remove('hidden');
        } else if (selection === 'U2ml') {
          inputM.classList.remove('hidden');
          inputL.classList.remove('hidden');
        } else if (selection === 'U3m') {
          inputM.classList.remove('hidden');
        }
      }

      function computeComposition() {
        const g1 = document.getElementById('graph-type-1').value;
        const g2 = document.getElementById('graph-type-2').value;
        const r1 = document.getElementById('r-1')?.value;
        const s1 = document.getElementById('s-1')?.value;
        const r2 = document.getElementById('r-2')?.value;
        const s2 = document.getElementById('s-2')?.value;

        alert(`Composing: ${g1} and ${g2}`);

        const g = getGraph(g1, r1, s1);
        const h = getGraph(g2, r2, s2);

        console.log(g);
        console.log(h);      
      }

      function getGraph(type, r, s) {
        r = Number(r);
        s = Number(s);
    
        const graph = {};
        
        switch (type) {

          case "C5": {
            const n = 5;
            for (let i = 1; i <= n; i++) {
              const next = i % n + 1;  
              graph[i] = [ (i - 2 + n) % n + 1, next ];
            }
            break;
          }
    
          case "rK2": {
            if (r < 2) { alert("r must be ≥ 2"); break; }
            let v = 1;
            for (let i = 0; i < r; i++) {
              graph[v]     = [v + 1];
              graph[v + 1] = [v];
              v += 2;
            }
            break;
          }
    
          case "K1r+sK2": {
            if (r < 2 || s < 1) { alert("Need r ≥ 2 and s ≥ 1"); break; }
            let v = 1;
            graph[v] = [];
            
            for (let i = 0; i < r; i++) {
              const leaf = ++v;
              graph[1].push(leaf);
              graph[leaf] = [1];
            }
            
            for (let i = 0; i < s; i++) {
              const a = ++v, b = ++v;
              graph[a] = [b];
              graph[b] = [a];
            }
            break;
          }
    
          case "Us": {
            if (s < 1) { alert("s must be ≥ 1"); break; }
            const hub = 1;
            graph[hub] = [];
            
            for (let i = 2; i <= s + 2; i++) {
              graph[i] = [];
              if (i > 2) graph[i].push(i - 1);
              if (i < s + 2) graph[i].push(i + 1);
              if (i !== 2 && i !== s + 2) {
                graph[hub].push(i);
                graph[i].push(hub);
              }
            }
            break;
          }
    
          default:
            alert("Unknown graph type: " + type);
        }
    
        return graph;
      }
    </script>
  </body>
</html>
